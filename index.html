 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adimission Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        .mainheadings {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 20px;
        }

        input,
        select {
            display: block;
            margin: 10px 20px;
            width: 90%;
            border: 1px solid grey;
            padding: 10px;
            border-radius: 3px;
        }

        .row {
            display: flex;
            flex-direction: row;
            margin: 20px 0;
        }

        .name {
            width: 50%;
        }

        .gender_div {
            width: 15%;
        }

        .gender_div select {
            margin-right: 20px;
        }

        .dob_values {
            display: flex;
        }

        .dob_values select {
            margin: 0 10px 20px 10px;
        }

        .dob_div {
            width: 35%;
        }

        .focc {
            width: 35%;
        }

        .sub_row {
            width: 25%;
        }

        /* submit button */


        .submit_button {
            text-align: center;
        }

        button {
            padding: 15px;
            border-radius: 5px;
            color: white;
            border: 1px solid white;
            background-color: rgb(77, 83, 167);
        }

        @media only screen and (max-width: 728px) {
            .row {
                display: flex;
                flex-direction: column;
            }

            .sub_row,
            .gender_div,
            .name,
            .dob_div {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="mainheadings">
        <h1>ST.JOHN'S</h1>
      	<h3>EDUCATIONAL INSTITUTIONS<h3>
        <h2>Admission for 2023-24</h2>
    </div>
    <form action="/" method="post" id="adimission-form">
        <div class="row">
            <div class="name">
                <label for="applicant-name">Applicant's Name</label>
                <input type="text" name="applicant-name" id="applicant-name">
            </div>
            <div class="gender_div">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value=""></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="dob_div">
                <label for="dob">Date of Birth</label>
                <div class="dob_values">
                    <select id="day" name="day">
                        <option value="">Day</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="month">
                        <option value="" selected="selected">Month</option>
                        <option value="jan">Jan</option>
                        <option value="feb">Feb</option>
                        <option value="mar">Mar</option>
                        <option value="apr">Apr</option>
                        <option value="may">May</option>
                        <option value="jun">Jun</option>
                        <option value="jul">Jul</option>
                        <option value="aug">Aug</option>
                        <option value="sep">Sep</option>
                        <option value="oct">Oct</option>
                        <option value="nov">Nov</option>
                        <option value="dec">Dec</option>
                    </select>
                    <select id="year" name="year">
                        <option label="Year" value="1" selected="selected">Year</option>
                        <option label="1992" value=1992">1992</option>
                        <option label="1993" value=1993">1993</option>
                        <option label="1994" value=1994">1994</option>
                        <option label="1995" value=1995">1995</option>
                        <option label="1996" value=1996">1996</option>
                        <option label="1997" value=1997">1997</option>
                        <option label="1998" value=1998">1998</option>
                        <option label="1999" value=1999">1999</option>
                        <option label="2000" value=2000">2000</option>
                        <option label="2001" value=2001">2001</option>
                        <option label="2002" value=2002">2002</option>
                        <option label="2003" value=2003">2003</option>
                        <option label="2004" value=2004">2004</option>
                        <option label="2005" value=2005">2005</option>
                        <option label="2006" value=2006">2006</option>
                        <option label="2007" value=2007">2007</option>
                        <option label="2008" value=2008">2008</option>
                        <option label="2009" value=2009">2009</option>
                        <option label="2010" value=2010">2010</option>
                        <option label="2011" value=2011">2011</option>
                        <option label="2012" value=2012">2012</option>
                        <option label="2013" value=2013">2013</option>
                        <option label="2014" value=2014">2014</option>
                        <option label="2015" value=2015">2015</option>
                        <option label="2016" value=2016">2016</option>
                        <option label="2017" value=2017">2017</option>
                        <option label="2018" value=2018">2018</option>
                        <option label="2019" value=2019">2019</option>
                        <option label="2020" value=2020">2020</option>
                        <option label="2021" value=2021">2021</option>
                        <option label="2022" value=2022">2022</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="name">
                <label for="fname">Father's Name</label>
                <input type="text" name="fname" id="fname">
            </div>
            <div class="gender_div" style="margin-right: 10px ;">
                <label for="fphno">Father Phone</label>
                <input type="text" name="fphno" id="fphno">
            </div>
            <div class="focc">
                <label for="focc">Father Occupation</label>
                <input type="text" name="focc" id="focc">
            </div>
        </div>
        <div class="row">
            <div class="name">
                <label for="mname">Mother's Name</label>
                <input type="text" name="mname" id="mname">
            </div>
            <div class="gender_div" style="margin-right: 10px ;">
                <label for="mphno">Mother Phone</label>
                <input type="text" name="mphno" id="mphno">
            </div>
            <div class="focc">
                <label for="mocc">Mother Occupation</label>
                <input type="text" name="mocc" id="mocc">
            </div>
        </div>
        <div class="row">
            <div class="name">
                <label for="add1">Address Line 1</label>
                <input type="text" name="add1" id="add1">
            </div>
            <div class="name">
                <label for="add2">Address Line 2</label>
                <input type="text" name="add2" id="add2">
            </div>
        </div>
        <div class="row">
            <div class="sub_row">
                <label for="city">City</label>
                <input type="text" name="city" id="city">
            </div>
            <div class="sub_row">
                <label for="adm">Admission for Class</label>
                <select id="adm" name="adm">
                    <option value="?" selected="selected"></option>
                    <option label="Nursery" value="1">Nursery</option>
                    <option label="LKG" value="2">LKG</option>
                    <option label="UKG" value="3">UKG</option>
                    <option label="1st" value="4">1st</option>
                    <option label="2nd" value="5">2nd</option>
                    <option label="3rd" value="6">3rd</option>
                    <option label="4th" value="7">4th</option>
                    <option label="5th" value="8">5th</option>
                    <option label="6th" value="9">6th</option>
                    <option label="7th" value="10">7th</option>
                    <option label="8th" value="11">8th</option>
                    <option label="9th" value="12">9th</option>
                    <option label="10th" value="13">10th</option>
                   </select>
            </div>
            <div class="sub_row">
                <label for="Board">Board</label>
                <select id="Board" name="Board">
                    <option value="?" selected="selected"></option>
                    <option label="CBSE" value="CBSE">CBSE</option>
                    <option label="State Board" value="State Board">State Board</option>
                </select>
            </div>
            
            <div class="sub_row">
                <label for="ref">Referred By</label>
                <select id="ref" name="ref">
                    <option value="?" selected="selected"></option>
                    <option label="Teacher" value="1">Teacher</option>
                    <option label="Parent" value="2">Parent</option>
                    <option label="Student" value="3">Student</option>
                    <option label="Direct" value="4">Direct</option>
                </select>
            </div>
            <div class="sub_row">
                <label for="refname">Referred by Name</label>
                <input type="text" id="refname" name="refname" placeholder="Referred Name">
            </div>
        </div>
        <div class="row">
            <div class="sub_row">
                <label for="aadhar">Student's Aadhaar Number</label>
                <input type="text" id="aadhar" name="aadhar" placeholder="Aadhar Number">
            </div>
            </div>
        <div class="submit_button">
            <button type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
